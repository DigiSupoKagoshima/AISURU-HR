name: Deploy to Google Apps Script

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Restore .clasprc.json
        shell: bash
        run: |
          umask 077
          mkdir -p "$HOME"
          cat > "$HOME/.clasprc.json" <<'JSON'
          ${{ secrets.CLASPRC_JSON }}
          JSON
          chmod 600 "$HOME/.clasprc.json"

      - name: "Debug: check restored credentials (safe)"
        run: |
          echo "=== debug: file info ==="
          ls -l $HOME/.clasprc.json || true
          wc -c $HOME/.clasprc.json || true
          node -e "const fs=require('fs');const p=(process.env.HOME||process.env.USERPROFILE)+'/.clasprc.json';try{const d=JSON.parse(fs.readFileSync(p,'utf8'));console.log('JSON OK; keys:',Object.keys(d));}catch(e){console.log('JSON ERROR:',e.message)}"

      - name: Push to Apps Script
        run: |
          npx @google/clasp login --creds $HOME/.clasprc.json
          npx @google/clasp push

      - name: Create version and deploy
        run: |
          npx @google/clasp version "CI: $GITHUB_SHA"
          npx @google/clasp deploy --description "CI deploy $GITHUB_SHA"
